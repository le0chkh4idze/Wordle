<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        #game {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #results {
            margin-top: 20px;
        }

        .result.correct {
            color: green;
            font-weight: bold;
        }

        .result.present {
            color: orange;
            font-weight: bold;
        }

        .result.absent {
            color: red;
            font-weight: bold;
        }

        .revealed-word {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div id="game" class="container">
        <h1 class="mb-4">გამოიცანი დაშიფრული სიტყვა(Wordle)</h1>
        <div class="input-group mb-3">
            <input type="text" id="guess-input" class="form-control" maxlength="5">
            <div class="input-group-append">
                <button id="submit-guess" class="btn btn-primary">გამოიცანი</button>
            </div>
        </div>
        <button id="reveal-word" class="btn btn-danger mb-3">გამოაჩინე დაშიფრული სიტყვა</button>
        <div id="results"></div>
        <div id="revealed-word" class="revealed-word" style="display: none;"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
